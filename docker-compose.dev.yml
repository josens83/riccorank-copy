version: '3.8'

# Development Docker Compose - Use with: docker-compose -f docker-compose.dev.yml up

services:
  # PostgreSQL Database (Development)
  postgres:
    image: postgres:15-alpine
    container_name: rankup-postgres-dev
    environment:
      POSTGRES_USER: rankup
      POSTGRES_PASSWORD: rankup123
      POSTGRES_DB: rankup
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rankup -d rankup"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rankup-dev-network

  # Redis (Development)
  redis:
    image: redis:7-alpine
    container_name: rankup-redis-dev
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    networks:
      - rankup-dev-network

  # pgAdmin (Database management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rankup-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@rankup.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - rankup-dev-network

  # Redis Commander (Redis management UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: rankup-redis-commander-dev
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - rankup-dev-network

  # Mailhog (Email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: rankup-mailhog-dev
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - rankup-dev-network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local

networks:
  rankup-dev-network:
    driver: bridge
